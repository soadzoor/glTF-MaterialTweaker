<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
		<title>glTF - Material Tweaker</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<main id="playGround">
			<canvas id="myCanvas"></canvas>
		</main>
		<div id="maps">
			<label>Albedo / Diffuse texture:</label><input id="uploadAlbedo" name="map" type="file" class="button">
			<label>Metalness map:</label><input id="uploadMetalness" name="metalnessMap" type="file" class="button">
			<label>Roughness map:</label><input id="uploadRoughness" name="roughnessMap" type="file" class="button">
			<label>Normal map:</label><input id="uploadNormal" name="normalMap" type="file" class="button">
			<label>Ambient occlusion map:</label><input id="uploadAO" name="aoMap" type="file" class="button">
			<label>Emissive map:</label><input id="uploadEmissive" name="emissiveMap" type="file" class="button">
			<div id="modelChooser"><img src="assets/sphere.svg" id="sphere" name="_sphere" class="active"><img src="assets/box.svg" id="box" name="_box"><img src="assets/monkey.svg" id="monkey" name="_monkey"></div>
			<div id="closeMaps"><div class="bg"></div></div>
		</div>
		<footer id="footer" class="active">
			<div></div>
		</footer>
		<script src="libs/three.min.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src="libs/GLTFLoader.js"></script>
		<script src="libs/DRACOLoader.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			// Add it as a global variable so it can be reached easily from the console for debugging.
			const main = Main.getInstance();
		</script>
	</body>
</html>
